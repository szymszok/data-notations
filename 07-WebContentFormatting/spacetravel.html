<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Travel Booking Form</title>
    <link rel="stylesheet" href="spacetravel.css">
</head>

<body>

    <div class="form-container">
        <h2>Space Travel Booking Form</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="destination">Choose Your Destination:</label>
                <select id="destination" name="destination" required>
                    <option value="">Select a Planet</option>
                    <option value="moon">The Moon</option>
                    <option value="mars">Mars</option>
                    <option value="jupiter">Jupiter</option>
                    <option value="saturn">Saturn</option>
                </select>
            </div>
            <div class="form-group">
                <label for="travel-date">Preferred Travel Date:</label>
                <input type="date" id="travel-date" name="travel-date" required>
            </div>
            <div class="form-group">
                <label for="comments">Special Requests or Comments:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>
            <div class="form-group inline">
                <label>
                    <input type="radio" name="class" value="economy" required>
                    Economy Class
                </label>
                <label>
                    <input type="radio" name="class" value="first" required>
                    First Class
                </label>
            </div>
            <input type="submit" value="Book Your Journey">
        </form>
    </div>

</body>

</html>
